<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        All 
        <small>Categories</small>
        <a class="btn btn-success" href="#/categories/add">Add New</a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/transactions"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">categories</li>
    </ol>
</section>
<!-- Main content -->
<!-- Your Page Content Here -->
<section class="content" ng-init="getCategories()">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Data</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Detail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in categories track by $index" ">
                        <td>{{$index+1}}</td>
                        <td>{{category.name}}</td>
                        <td><a class="btn btn-primary " href="#/categories/details/{{category._id}} ">View Details</a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
</section>
