<!-- Content Header (Page header) -->
<section class="content-header"  ng-init="getItems()">
    <h1>
        All 
        <small>Items</small>
        <a class="btn btn-success" href="#/items/add">Add New</a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/transactions"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">items</li>
    </ol>
</section>
<!-- Main content -->
<!-- Your Page Content Here -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Data</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Deskripsi</th>
                        <th>Detail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items track by $index" ">
                        <td>{{$index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td><a class="btn btn-primary " href="#/items/details/{{item._id}} ">View Details</a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
</section>
